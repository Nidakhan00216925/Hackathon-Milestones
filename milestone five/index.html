<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="Resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="Name" placeholder="Enter your name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="Email" placeholder="Enter yoyr email" required>

            <label for="phone">Phone:</label>
            <input type="Phone" id="Phone" placeholder="Enter your Phone" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="Education" placeholder="Ener your education" rows="4" required></textarea>
        
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="Experience" placeholder="Ener your experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="Skills" placeholder="Ener your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>

    </form>
    
    <!--Editable and Dynamic Resume-->
    <div id="resume-display" contenteditable="true">
        <!--Resume will be generated below-->
    </div>

    <br>

    <!--section for the shareable link and download option-->
    <div id="shareable-link-container" style="display: none;">
    <h2>Shareable Link</h2>
    <p>Here is your unique link to view or edit your resume:</p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf"><b>Download as PDF</b></button>
</div>

    <script src="script.js"></script>
</body>
</html>
